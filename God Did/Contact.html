<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Music Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <B style="color: brown;"> <h1>Contact Samson's Music</h1> </B>
                </div>
                <div class="col-auto">
                    <a href="index.html" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container mt-5">
        <section>
            <h2>Contact Information</h2>
            <p>If you have any questions or feedback, feel free to reach out to us. We're here to assist you!</p>
            <ul>
                <li>Email: samsoniyida26@gmail.com</li>
                <li>Phone: +234 7050896180</li>
            </ul>
        </section>
        
        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </section>
    </main>
    
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <B style="color: brown;"> <p>&copy; 2023 Samson's Music</p> </B>
        </div>
    </footer>
    <script>
        // Define the email variable
        const email = "samsoniyida@gmail.com";
    
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
    
            form.addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent the default form submission behavior
    
                // You can perform AJAX submission here
    
                // Display a success message with the predefined email address
                const successMessage = document.createElement("p");
                successMessage.textContent = `Form submitted successfully! Email: ${email}`;
                form.appendChild(successMessage);
            });
        });
    </script>
    
    
</body>
</html>
